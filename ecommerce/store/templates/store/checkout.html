{% extends 'store/base.html' %}

{% block title %}Commande{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Finaliser votre commande</h1>
    {% if message %}
        <p class="text-green-600">{{ message }}</p>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition duration-200">Valider la commande</button>
        </form>
    {% endif %}
</div>
{% endblock %}
