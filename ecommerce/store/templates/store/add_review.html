{% extends 'store/base.html' %}

{% block title %}Laisser un avis{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Ajouter un avis pour {{ product.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="rating" class="block text-sm font-medium text-gray-700">Note (1 Ã  5) :</label>
        <input type="number" name="rating" min="1" max="5" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />

        <label for="comment" class="block text-sm font-medium text-gray-700 mt-4">Commentaire :</label>
        <textarea name="comment" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>

        <button type="submit" class="mt-4 w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition duration-200">Soumettre l'avis</button>
    </form>
</div>
{% endblock %}
