<h1>Assigner un livreur Ã  la commande {{ order.id }}</h1>
<form method="POST">
    {% csrf_token %}
    <label for="delivery_person">Livreur :</label>
    <select name="delivery_person" id="delivery_person">
        {% for person in delivery_people %}
        <option value="{{ person.id }}">{{ person.user.username }}</option>
        {% endfor %}
    </select>
    
    <label for="delivery_address">Adresse de livraison :</label>
    <input type="text" name="delivery_address" id="delivery_address" required placeholder="Entrez l'adresse de livraison">
    
    <button type="submit">Assigner</button>
</form>
